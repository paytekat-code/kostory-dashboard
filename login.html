<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOSTORY v3.2 â€“ Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{background:#1e293b;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .login-box{background:white;padding:60px 50px;border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,0.5);width:90%;max-width:420px;text-align:center}
    h2{color:#1e40af;font-size:36px;margin-bottom:10px}
    input{width:100%;padding:18px;margin:12px 0;border:2px solid #ddd;border-radius:12px;font-size:18px}
    button{background:#1d4ed8;color:white;width:100%;padding:18px;border:none;border-radius:12px;font-size:20px;font-weight:bold;cursor:pointer;margin-top:20px}
    button:hover{background:#1e40af}
    p{color:#64748b;margin:20px 0 30px}
    #error{color:#dc2626;margin-top:15px;font-weight:bold}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>KOSTORY</h2>
    <p>v3.2 Multi-Lokasi</p>
    <input type="text" id="username" placeholder="Username" autocomplete="off">
    <input type="password" id="password" placeholder="Password">
    <button id="btnLogin">LOGIN</button>
    <p id="error"></p>
  </div>

  <!-- INI YANG BENAR & PASTI JALAN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js";

    import { firebaseConfig, passwordDb } from './firebase-config.js';

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Auto redirect kalau sudah login
    const savedUser = localStorage.getItem("kostoryUser");
    if (savedUser && passwordDb[savedUser]) {
      location.href = "dashboard.html";
    }

    // Login button
    document.getElementById("btnLogin").addEventListener("click", () => {
      const user = document.getElementById("username").value.trim().toLowerCase();
      const pass = document.getElementById("password").value;

      if (passwordDb[user] && passwordDb[user] === pass) {
        localStorage.setItem("kostoryUser", user);
        location.href = "dashboard.html";
      } else {
        document.getElementById("error").textContent = "Username atau password salah!";
      }
    });
  </script>
</body>
</html>
