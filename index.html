<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOSTORY v3.1</title>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-storage-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
    body{background:#f4f6f9;color:#1e293b;transition:all .3s}
    body.dark{background:#0f172a;color:#e2e8f0}
    .hidden{display:none!important}
    #loginScreen,#app,#checkoutListPage{max-width:1200px;margin:30px auto;padding:20px}
    #header{background:linear-gradient(135deg,#1e40af,#3b82f6);color:white;padding:20px;border-radius:16px;display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;box-shadow:0 8px 25px rgba(0,0,0,0.15);flex-wrap:wrap;gap:15px}
    .dark #header{background:linear-gradient(135deg,#1e3a8a,#2563eb)}
    #totalStats{background:#2563eb;color:white;padding:20px;border-radius:16px;font-size:20px;text-align:center;margin-bottom:30px;display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:15px}
    .kost-card{background:white;border-radius:18px;padding:25px;margin-bottom:30px;box-shadow:0 10px 30px rgba(0,0,0,0.08)}
    .dark .kost-card{background:#1e293b}
    .room-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(110px,1fr));gap:16px}
    .room{background:#22c55e;color:white;padding:16px 8px;border-radius:14px;text-align:center;font-weight:bold;cursor:pointer;transition:.3s;font-size:14px}
    .room:hover{transform:translateY(-5px);box-shadow:0 8px 20px rgba(0,0,0,0.2)}
    .room.kosong{background:#22c55e}
    .room.booking{background:#f59e0b;color:#000}
    .room.staying{background:#3b82f6}
    .room.bulanan{background:#ef4444}
    .room.tahunan{background:#1e293b;color:white}
    .modal{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:flex;justify-content:center;align-items:center;z-index:999;padding:15px}
    .modal-content{background:white;color:#1e293b;padding:30px;border-radius:20px;width:95%;max-width:600px;max-height:95vh;overflow-y:auto}
    .dark .modal-content{background:#1e293b;color:#e2e8f0}
    .modal-content h3{margin-bottom:20px;font-size:26px;color:#1e40af;text-align:center}
    .dark .modal-content h3{color:#60a5fa}
    input,select,textarea{width:100%;padding:14px;border:2px solid #e2e8f0;border-radius:12px;font-size:16px;margin:8px 0}
    .dark input,.dark select,.dark textarea{background:#334155;color:#e2e8f0;border-color:#475569}
    .btn{background:#1d4ed8;color:white;padding:10px 20px;border:none;border-radius:12px;font-weight:bold;cursor:pointer;font-size:14px;margin:5px}
    .btn:hover{opacity:0.9}
    .btn-success{background:#16a34a}
    .btn-danger{background:#dc2626}
    .btn-wa{background:#25d366}
    .btn-secondary{background:#64748b}
    .full{grid-column:1/-1}
    .tab-buttons{margin:15px 0;display:flex;gap:8px;flex-wrap:wrap}
    .tab-buttons button{background:#e2e8f0;padding:10px 18px;border:none;border-radius:12px;cursor:pointer;font-weight:600}
    .tab-buttons button.active{background:#3b82f6;color:white}
    .dark .tab-buttons button{background:#334155}
    .dark .tab-buttons button.active{background:#60a5fa}
    .laundry-item{background:#f8fafc;padding:12px;border-radius:8px;margin:8px 0;display:flex;justify-content:space-between}
    .dark .laundry-item{background:#334155}
    .foto-preview{max-width:100%;border-radius:12px;margin:10px 0;border:2px dashed #94a3b8}
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen">
  <h2 style="font-size:36px;color:#1e40af;text-align:center;margin-bottom:40px">KOSTORY v3.1</h2>
  <div style="max-width:420px;margin:auto;background:white;padding:40px;border-radius:20px;box-shadow:0 20px 50px rgba(0,0,0,0.15)">
    <input type="text" id="username" placeholder="Username" autocomplete="off"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button class="btn" onclick="login()">MASUK</button>
  </div>
</div>

<!-- DASHBOARD -->
<div id="app" class="hidden">
  <div id="header">
    <div style="display:flex;align-items:center;gap:15px">
      <h1>KOSTORY Dashboard</h1>
      <button class="btn btn-secondary" onclick="toggleDark()">Dark Mode</button>
    </div>
    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <button class="btn btn-success" onclick="exportToExcel()">Export Excel</button>
      <button class="btn btn-wa" onclick="backupData()">Backup JSON</button>
      <button class="btn btn-secondary" onclick="showCheckoutList()">Check-Out</button>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>
  <div style="margin-bottom:20px">
    <input type="text" id="searchInput" placeholder="Cari nama / HP / kamar..." onkeyup="filterRooms()" style="padding:14px;border-radius:12px;border:2px solid #e2e8f0;width:100%;font-size:16px">
  </div>
  <div id="totalStats">Memuat...</div>
  <div id="kostList"></div>
</div>

<!-- MODAL UTAMA -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h3 id="modalTitle">Data Kamar</h3>
    <div class="tab-buttons">
      <button class="active" onclick="showTab('tab-data')">Data Utama</button>
      <button onclick="showTab('tab-laundry')">Laundry</button>
      <button onclick="showTab('tab-pembayaran')">Pembayaran</button>
      <button onclick="showTab('tab-foto')">Foto</button>
    </div>

    <div id="tab-data">
      <label>Status Penghuni</label>
      <select id="statusPenghuni">
        <option value="booking">Booking</option>
        <option value="staying">Staying</option>
      </select>
      <label>Nama Penghuni</label><input type="text" id="nama">
      <label>No. HP / WA</label><input type="text" id="hp">
      <label>Tanggal Lahir</label><input type="date" id="tanggalLahir">
      <label>Jenis</label><select id="jenis"><option>Pria</option><option>Wanita</option><option>Suami-Istri</option><option>Keluarga</option></select>
      <label>Durasi</label><select id="durasi"><option>Harian</option><option>Mingguan</option><option value="Bulanan" selected>Bulanan</option><option>Tahunan</option></select>
      <label>Kendaraan</label><select id="kendaraan"><option>Umum</option><option>Motor</option><option>Mobil</option></select>
      <label>Harga per Periode</label><input type="number" id="harga">
      <label>Deposit</label><input type="number" id="deposit">
      <label>Tanggal Check-in</label><input type="date" id="tanggal">
      <label>Token PLN Awal</label><input type="number" id="tokenAwal">
      <label>No. Rekening</label><input type="text" id="noRek">
      <label>Nama Bank</label><input type="text" id="namaBank">
      <label>Nama di Rekening</label><input type="text" id="namaRekening">
      <label>Catatan</label><textarea id="catatan" rows="3"></textarea>
    </div>

    <div id="tab-laundry" class="hidden">
      <div style="display:grid;grid-template-columns:1fr 1fr 1fr auto;gap:10px;margin-bottom:15px">
        <input type="number" id="kiloLaundry" placeholder="Kilo">
        <input type="number" id="hargaLaundry" placeholder="Harga/kilo" value="8000">
        <button class="btn-success" onclick="tambahLaundry()">Tambah</button>
      </div>
      <div id="listLaundry"></div>
      <h3>Total Laundry: Rp <span id="totalLaundry">0</span></h3>
    </div>

    <div id="tab-pembayaran" class="hidden">
      <div id="listPembayaran"></div>
      <button class="btn-success full" onclick="tambahPembayaran()">+ Catat Pembayaran</button>
    </div>

    <div id="tab-foto" class="hidden">
      <label>Foto KTP</label>
      <input type="file" id="fotoKTP" accept="image/*"><br>
      <img id="previewKTP" class="foto-preview hidden" style="max-height:200px">
      <label>Foto Penghuni</label>
      <input type="file" id="fotoPenghuni" accept="image/*"><br>
      <img id="previewPenghuni" class="foto-preview hidden" style="max-height:200px">
    </div>

    <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:25px" id="modalButtons"></div>
  </div>
</div>

<!-- MODAL CHECKOUT -->
<div id="checkoutModal" class="modal hidden">
  <div class="modal-content">
    <h3>CHECK-OUT</h3>
    <p><strong id="coNama"></strong> - <strong id="coKamar"></strong></p>
    <label>Tanggal Check-out</label><input type="date" id="tanggalCheckout">
    <label>Token PLN Akhir</label><input type="number" id="tokenAkhir" oninput="hitungListrik()">
    <div id="infoListrik" style="background:#fee2e2;padding:15px;border-radius:12px;margin:15px 0;font-weight:bold"></div>
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
      <button class="btn-danger" onclick="closeModal()">Batal</button>
      <button class="btn-success" onclick="prosesCheckout()">PROSES</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
