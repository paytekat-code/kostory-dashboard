<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOSTORY v3.2 - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
  <script type="module" src="firebase-config.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="app" class="hidden">
    <div id="header">
      <h1>Kostory Dashboard v3.2</h1>
      <span id="userName" style="font-size:18px;"></span>
      <button onclick="logout()">Logout</button>
    </div>
    <div id="totalStats"></div>
    <div id="kostList"></div>
  </div>

  <!-- Modal Tambah/Edit -->
  <div id="penghuniModal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modalTitle">Tambah Penghuni</h3>
      <label>Kost</label><select id="kostSelect"></select>
      <label>Kamar</label><input type="text" id="kamar" readonly>
      <label>Nama</label><input type="text" id="nama">
      <label>No. HP</label><input type="text" id="hp" placeholder="081234567890">
      <label>Perusahaan / Instansi</label><input type="text" id="perusahaan">
      <label>Tanggal Lahir</label><input type="date" id="tanggalLahir">
      <label>Jenis Penghuni</label><select id="jenis"><option>Pria</option><option>Wanita</option><option>Suami-Istri</option><option>Keluarga</option></select>
      <label>Durasi Kost</label><select id="durasi"><option>Harian</option><option>Mingguan</option><option value="Bulanan" selected>Bulanan</option><option>Tahunan</option></select>
      <label>Kendaraan</label><select id="kendaraan"><option>Umum</option><option>Motor</option><option>Mobil</option></select>
      <label>Harga Kost per Periode</label><input type="number" id="harga">
      <label>Deposit (Rp)</label><input type="number" id="deposit">
      <label>Tanggal Check-in</label><input type="date" id="tanggal">
      <label>Token PLN Awal</label><input type="number" id="tokenAwal">
      <label>Token PLN Akhir (Check-Out)</label><input type="number" id="tokenAkhirCheckout" oninput="hitungSelisihToken()">
      <label>Selisih Token (Otomatis)</label><input type="number" id="selisihToken" readonly>
      <small id="infoSelisih"></small>
      <label>No. Rekening</label><input type="text" id="noRek">
      <label>Nama Bank</label><input type="text" id="namaBank">
      <label>Nama di Rekening</label><input type="text" id="namaRekening">
      <label>Catatan</label><textarea id="catatan" rows="3"></textarea>
      <div>
        <label>Keluarga Darurat:</label><input type="text" id="namaKeluarga">
      </div>
      <div>
        <label>Hubungan:</label><select id="hubunganKeluarga"><option>Orang Tua</option><option>Adik/Kakak</option><option>Anak</option><option>Keluarga Lain</option></select>
      </div>
      <div>
        <label>No. HP Keluarga:</label><input type="text" id="hpKeluarga">
      </div>
      <div class="modal-buttons" id="modalButtons"></div>
    </div>
  </div>

  <!-- Modal Check-out -->
  <div id="checkoutModal" class="modal hidden">
    <div class="modal-content">
      <h3>CHECK-OUT</h3>
      <p><strong id="coNama"></strong> - Kamar <strong id="coKamar"></strong></p>
      <label>Tanggal Check-out</label><input type="date" id="tanggalCheckout">
      <label>Token PLN Akhir</label><input type="number" id="tokenAkhir">
      <div class="modal-buttons">
        <button class="btn-danger" onclick="closeModal()">Batal</button>
        <button class="btn-success full" onclick="prosesCheckout()">PROSES CHECK-OUT</button>
      </div>
    </div>
  </div>

  <!-- Modal Tagih -->
  <div id="tagihModal" class="modal hidden">
    <div class="modal-content">
      <h3>Kirim Tagihan ke WA</h3>
      <label>Tanggal Jatuh Tempo</label><input type="date" id="jatuhTempo">
      <label>Besar Tagihan (Rp)</label><input type="number" id="nominalTagihan">
      <div class="modal-buttons">
        <button class="btn-danger" onclick="closeModal()">Batal</button>
        <button class="btn-wa full" onclick="kirimTagihan()">KIRIM KE WA</button>
      </div>
    </div>
  </div>

  <!-- Modal Lunas -->
  <div id="lunasModal" class="modal hidden">
    <div class="modal-content">
      <h3>Catat Pelunasan</h3>
      <label>Tanggal Pembayaran</label><input type="date" id="tanggalBayar">
      <label>Jumlah yang Dibayar (Rp)</label><input type="number" id="jumlahBayar">
      <div class="modal-buttons">
        <button class="btn-danger" onclick="closeModal()">Batal</button>
        <button class="btn-success full" onclick="catatLunas()">SIMPAN & TANDAI LUNAS</button>
      </div>
    </div>
  </div>

  <!-- Modal Perawatan -->
  <div id="perawatanModal" class="modal hidden">
    <div class="modal-content">
      <h3>Izin Perawatan Kamar</h3>
      <p>Pilih tanggal rencana perawatan:</p>
      <input type="date" id="tanggalPerawatan">
      <div class="modal-buttons">
        <button class="btn-secondary" onclick="closeModal()">Batal</button>
        <button class="btn-wa" onclick="kirimIzinPerawatan()">Kirim WA</button>
      </div>
    </div>
  </div>
</body>
</html>
